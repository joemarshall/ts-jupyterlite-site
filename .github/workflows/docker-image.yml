name: Docker Image CI

on:
  push:
    branches: [ "main","citest"]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: bash ./build_docker.sh
    - name: Run cmake in docker image
      run: bash ./run_docker.sh
